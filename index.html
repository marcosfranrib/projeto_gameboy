<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambeboy Classic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<section id="fundo">
  
  <section id="container-gameboy"> 
 
    <header id="topo-gameboy">
        <div id="topo-esquerda"></div>
        <div id="topo-meio"></div>
        <div id="topo-direita"></div>
     </header>

    <main id="gameboy">
       
        <section id="tela-container">
            <section id="tela-cinza">
                <div id="linha-red"></div>
                <div id="legenda">DOT MATRIX WITH STEREO SOUND</div>
                <div id="linha-blue"></div>
        
                <div id="container-bateria">
                    <div id="simbolo-bateria"></div>
                    <div id="nome-bateria">BATTERY</div>
                </div>
                <div id="tela-verde"></div>
            </section>
        </section>

        <section id="marcaNintendo">
        
            <strong>Nintendo</strong>
            <span>GAMEBOY<small>TM</small></span>
       
        </section>

        <section id="joystick">

            <section id="direcionais">
             
                <div id="vertical"></div>
                <div id="vertical-fundo"></div>
                <div id="horizontal"></div>
            
            </section>

            <section id="container-botoes">
               
                <div id="fundo-botoes"></div>
                <div id="botao-A"></div>
                <div id="botao-B"></div>        
                <div id="letra-A">A</div>
                <div id="letra-B">B</div>
          
            </section>
            
        </section>

        <section id="container-select-start">
        
          <div id="botao-select"></div>
          <div id="botao-start"></div>
          <div id="legenda-select">SELECT</div>
          <div id="legenda-start">START</div>
          <div id="saida-som">
            <div id="som01"></div>
            <div id="som02"></div>
            <div id="som03"></div>
            <div id="som04"></div>
            <div id="som05"></div>
            <div id="som06"></div>
          </div>
        </section>
       
    </main>

  </section> 
</section>

</body>
</html>
